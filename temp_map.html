<!DOCTYPE html>
<html>
  <head>
    <title>Simple Map</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBJKvyN8CXjOTyFwW8eAcylnAgUg7L8e8c&callback=initMap"
      async
      defer
    ></script>
    <script>
      let map;
      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 36.9914, lng: -122.0609 },
          zoom: 14
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

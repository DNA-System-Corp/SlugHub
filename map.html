<!DOCTYPE html>
<html>
  <head>
    <title>Map with Travel Mode</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let mapReady = false;
      let currentTravelMode = "WALKING";

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.0, lng: -122.06 },
          zoom: 12
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);
        mapReady = true;

        // Notify Python via QWebChannel
        if (window.bridge && window.bridge.mapReady) {
          window.bridge.mapReady();
        } else {
          setTimeout(() => {
            if (window.bridge && window.bridge.mapReady) {
              window.bridge.mapReady();
            }
          }, 500);
        }
      }

      function setTravelMode(mode) {
        if (["DRIVING", "WALKING", "BICYCLING", "TRANSIT"].includes(mode)) {
          currentTravelMode = mode;
          console.log("✅ Travel mode set to", mode);
        } else {
          console.error("❌ Invalid travel mode:", mode);
        }
      }

      function createRoute(origin, destination) {
        if (!mapReady) {
          console.error("Map not ready — can't create route yet.");
          return;
        }

        const request = {
          origin: origin,
          destination: destination,
          travelMode: currentTravelMode
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
          } else {
            console.error("Route error:", status);
          }
        });
      }

      new QWebChannel(qt.webChannelTransport, function(channel) {
        window.bridge = channel.objects.bridge;
      });
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async
      defer
      loading="async"
    ></script>
  </body>
</html>

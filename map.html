<!DOCTYPE html>
<html>
  <head>
    <title>Map Test</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap" async defer></script>
    <script>
      function initMap() {
        const map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 37.0, lng: -122.06},
          zoom: 12
        });
      }
    </script>
  </head>
  <body>
    <div id="map"></div>
  </body>
</html>

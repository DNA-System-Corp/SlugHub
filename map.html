<!DOCTYPE html>
<html>
  <head>
    <title>Smart Map</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
    <script src="qrc:///qtwebchannel/qwebchannel.js"></script>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let userLocation = null;
      let mapReady = false;
      let webChannelReady = false;
      let currentTravelMode = "DRIVING";
      let pendingDestination = null;

      function notifyIfFullyReady() {
        if (mapReady && userLocation && webChannelReady && window.bridge?.mapReady) {
          console.log("üß† All systems ready ‚Äî notifying Python.");
          window.bridge.mapReady();
        }
      }

      window.initMap = function () {
        console.log("üó∫Ô∏è initMap started");

        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 36.9914, lng: -122.0609 },
          zoom: 14
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Setup WebChannel
        new QWebChannel(qt.webChannelTransport, function (channel) {
          window.bridge = channel.objects.bridge;
          webChannelReady = true;
          console.log("üîå WebChannel ready");

          // ASYNC: get user location from Python
          window.bridge.getUserLocation().then((coords) => {
            if (coords && coords.lat && coords.lng) {
              userLocation = { lat: coords.lat, lng: coords.lng };
              console.log("üìç Location from Python:", userLocation);
              notifyIfFullyReady();

              if (pendingDestination) {
                const dest = pendingDestination;
                pendingDestination = null;
                console.log("üîÅ Retrying deferred route to:", dest);
                createRoute(dest);
              }
            } else {
              console.warn("‚ö†Ô∏è getUserLocation() returned invalid data");
            }
          }).catch((err) => {
            console.error("‚ùå Failed to get location from Python:", err);
          });
        });

        mapReady = true;
        console.log("‚úÖ Map object initialized");
      };

      function setTravelMode(mode) {
        if (["DRIVING", "WALKING", "BICYCLING", "TRANSIT"].includes(mode)) {
          currentTravelMode = mode;
          console.log("üö¶ Travel mode set to:", mode);
        }
      }

      function createRoute(destination) {
        if (!mapReady || !userLocation) {
          console.warn("‚ö†Ô∏è Not ready, deferring route to:", destination);
          pendingDestination = destination;
          return;
        }

        console.log("üìç Routing from:", userLocation, "‚Üí", destination);

        const request = {
          origin: userLocation,
          destination: destination,
          travelMode: currentTravelMode
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
            console.log("‚úÖ Route displayed.");
          } else {
            console.error("‚ùå Route failed:", status);
          }
        });
      }
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async defer>
    </script>
  </body>
</html>

<!DOCTYPE html>
<html>
  <head>
    <title>Smart Map</title>
    <meta charset="utf-8" />
    <style>
      html, body, #map {
        height: 100%;
        margin: 0;
        padding: 0;
      }
    </style>
  </head>
  <body>
    <div id="map"></div>

    <script>
      let map;
      let directionsService;
      let directionsRenderer;
      let userLocation = null;
      let mapReady = false;
      let currentTravelMode = "DRIVING";
      let pendingDestination = null;

      function initMap() {
        map = new google.maps.Map(document.getElementById("map"), {
          center: { lat: 36.9914, lng: -122.0609 }, // UCSC campus fallback
          zoom: 14
        });

        directionsService = new google.maps.DirectionsService();
        directionsRenderer = new google.maps.DirectionsRenderer();
        directionsRenderer.setMap(map);

        // Try to get user's location
        if (navigator.geolocation) {
          navigator.geolocation.getCurrentPosition(
            (position) => {
              userLocation = {
                lat: position.coords.latitude,
                lng: position.coords.longitude
              };
              console.log("‚úÖ Location acquired.");
              if (pendingDestination) {
                createRoute(pendingDestination);
              }
            },
            () => {
              console.warn("‚ö†Ô∏è Geolocation failed. Using fallback.");
              userLocation = { lat: 36.9914, lng: -122.0609 };
              if (pendingDestination) {
                createRoute(pendingDestination);
              }
            }
          );
        } else {
          userLocation = { lat: 36.9914, lng: -122.0609 };
        }

        mapReady = true;
        if (window.bridge && window.bridge.mapReady) {
          window.bridge.mapReady();
        }
      }

      function setTravelMode(mode) {
        if (["DRIVING", "WALKING", "BICYCLING", "TRANSIT"].includes(mode)) {
          currentTravelMode = mode;
          console.log("üö¶ Travel mode set to:", mode);
        }
      }

      function createRoute(destination) {
        if (!mapReady || !userLocation) {
          pendingDestination = destination;
          return;
        }

        const request = {
          origin: userLocation,
          destination: destination,
          travelMode: currentTravelMode
        };

        directionsService.route(request, (result, status) => {
          if (status === "OK") {
            directionsRenderer.setDirections(result);
            console.log("‚úÖ Route displayed.");
          } else {
            console.error("‚ùå Route failed:", status);
          }
        });
      }

      // Setup QWebChannel for Python ‚Üî JS bridge
      new QWebChannel(qt.webChannelTransport, function(channel) {
        window.bridge = channel.objects.bridge;
      });
    </script>

    <script
      src="https://maps.googleapis.com/maps/api/js?key=YOUR_API_KEY&callback=initMap"
      async defer loading="async">
    </script>
  </body>
</html>
